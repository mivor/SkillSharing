<div>
    {{vm.type}}

    <div class="posts">
        <div class="post" ng-repeat="post in vm.posts">
            <div class="content">
                <strong>{{post.Name}}</strong><br />
                {{post.Content}}
            </div>
            <div class="buttons">
                <h2><span class="glyphicon glyphicon-ok" ng-class="{'bookmarked':post.IsDone}"></span></h2>
                <h2><span class="glyphicon" ng-class="{'glyphicon-star-empty': post.IsTodo,'glyphicon-star': !post.IsTodo}"></span></h2>
            </div>
        </div>
    </div>
</div>

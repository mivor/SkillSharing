<div>
    {{vm.type}}
    {{vm.id}}

    <div class="posts">
        <div class="post" ng-repeat="post in vm.posts">
            <div class="post-title">
                <strong>{{post.name}}</strong> {{post.date}}
                <a><span class="glyphicon glyphicon-star-empty"></span></a>
                <a><span class="glyphicon glyphicon-ok"></span></a>
            </div>
            <div class="content">
                {{post.content}}
            </div>
        </div>
    </div>
</div>
